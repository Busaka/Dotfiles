# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  bindings.commands:
    global:
      normal:
        ',l': 'spawn --userscript qute-pass -U secret -u ''username: (.+)'''
        ',ol': spawn --userscript qute-pass --otp-only
        ',pl': spawn --userscript qute-pass --password-only
        ',ul': spawn --userscript qute-pass --username-only
        <Alt+Down>: tab-next
        <Alt+Right>: tab-give
        <Alt+Up>: tab-prev
        <Ctrl+Shift+y>: spawn --detach mpv --force-window yes {url}
        <Ctrl+v>: null
        <Ctrl+y>: hint links spawn --detach mpv --force-window yes {hint-url}
        B: set-cmd-text -s :bookmark-load
        q: null
        qr: spawn ~/.local/bin/qr {url}
        xb: config-cycle statusbar.show in-mode always
        xp: spawn ~/.local/bin/pocketadd {url}
        xs: config-source
        xx: config-cycle tabs.show switching always
        zd: download-open
        zp: hint links spawn ~/.local/bin/ytdlp {hint-url} ~/Downloads/qbdownloads
        zv: spawn ~/.local/bin/ytdv {url}
        zy: hint links spawn ~/.local/bin/ytdv {hint-url}
  content.user_stylesheets:
    global: null
  statusbar.show:
    global: in-mode
  tabs.show:
    global: always
