<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<match target="font">
  <edit mode="assign" name="hinting">
   <bool>false</bool>
  </edit>
 </match>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Fira Code</family> <!-- Your preferred monospace font -->
      <family>JoyPixels</family> <!-- Your preferred emoji font -->
     </prefer>
  </alias>
</fontconfig>
